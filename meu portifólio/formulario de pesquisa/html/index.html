<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de pesquisa</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/media.css" media="screen">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <main>
        <header>
            <h1>FreeCodeCamp Survey Form</h1>
            <p>Thank you for taking the time help us improve the platform</p>
        </header>


        <form action="" method="post" autocomplete="on" class="form">

            <div class="nome">
              <label for="inome">Nome:</label><input type="text" name="nome" id="inome" placeholder="nome completo" autocomplete="name" maxlength="255" minlength="0" required>
            </div>

            <div class="email">
                <label for="iemail">E-mail</label><input type="email" name="email" id="iemail" placeholder="e-mail" autocomplete="email">
            </div>
            <div class="idade">
                <label for="iage">Idade (opcional)</label><input type="number" name="age" id="iage" placeholder="idade" min="0" max="999">
            </div>
            <div class="job">
                <label for="ijob">Qual opção melhor descreve sua função atual?</label><input type="text" name="job" id="ijob" list="profissao" placeholder="sua profissão">
                <datalist id="profissao">
                    <option value="Dev">Desenvolvedor web</option>
                    <option value="Adm">Administrador</option>
                    <option value="Eng">Engenheiro</option>
                    <option value="Med">Médico</option>
                    <option value="Bac">Bancário</option>
                    <option value="Pil">Piloto</option>
                    <option value="Adv">Advogado</option>
                    <option value="Den">Dentista</option>
                    <option value="Art">Artista</option>
                    <option value="Emp">Empresário</option>
                </datalist>
            </div>
            <div class="amigos">
                <p>você recomendaria o freecodecamp para um amigo ?</p>
                <label for="claro">definitivamente</label><input type="radio" name="radio" id="claro" required>
                <label for="talvez">talvez</label><input type="radio" name="radio" id="talvez" required>
                <label for="nao">Não</label><input type="radio" name="radio" id="nao" required>
            </div>
            <div class="ale">
                <p>qual é o seu recurso favorito do freecodecamp ?</p>
                <input type="text" name="recurso" id="recurso" maxlength="255" minlength="0" required placeholder="seu recurso ou ferramenta preferida" list="recursu">
                <datalist id="recursu">
                    <option value="aces">Acesso</option>
                    <option value="usa">Usabilidade</option>
                    <option value="facilidade">Facilidade</option>
                    <option value="fast">Rapidez</option>
                </datalist>
            </div>
            <div class="melhoria">
                <p>o que você gostaria de ver melhorado? (marque todas as opções aplicáveis)</p>

            <ul> 
              <li> <label for="box">Projetos front-end</label> <input type="checkbox" name="check" id="box"></li>

              <li> <label for="a">Projetos back-end</label><input type="checkbox" name="a" id="a"></li>

               <li><label for="b">Visualização de Dados</label><input type="checkbox" name="b" id="b"></li>

              <li> <label for="c">comunidade de código aberto</label><input type="checkbox" name="c" id="c"></li>

              <li> <label for="d">Salas de ajuda do Gitter</label><input type="checkbox" name="d" id="d"></li>

               <li><label for="e">Desafios</label><input type="checkbox" name="e" id="e"></li>

               <li><label for="f">Vídeos</label><input type="checkbox" name="f" id="f"></li>

               <li><label for="g">Encontros na cidade</label><input type="checkbox" name="g" id="g"></li>

              <li> <label for="h">fórum</label><input type="checkbox" name="h" id="h"></li>
              
               <li><label for="i">Cursos Adicionais </label><input type="checkbox" name="i" id="i"></li>
            </ul>
              
            </div>

            <div class="sugestoes">
                
            <label for="imsg">Algum comentário ou sugestão?</label><textarea name="text" id="imsg" cols="30" rows="10" placeholder="coloque sua mensagem ou sugestão aqui"></textarea>

            </div>

            <input type="submit" value="Send" id="send">

        </form>

    </main>
    
</body>
</html>
