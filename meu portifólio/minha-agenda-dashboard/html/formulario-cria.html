<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu formulário</title>
    <link rel="stylesheet" href="css/formulario-cria.css">
    <link rel="shortcut icon" href="desafio 7/pacote-d013/pacote-d013/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <form action="cadastro.php" method="post" autocomplete="on">
            <caption><h1>Formulário</h1></caption>

            <fieldset>
                <legend>Informações pessoais</legend>
                <p>
                    <label for="inome"><abbr title="Coloque seu nome completo">Nome:</abbr></label> 
                    <input type="text" name="nome" id="inome" maxlength="255" autocomplete="name" minlength="5" required placeholder="coloque seu nome" value="Arthur Guerra">
                </p>

                <p>
                    <label for="iuser"><abbr title="Coloque seu nome completo">Usuário:</abbr></label>
                    <input type="text" name="user" id="iuser" autocomplete="username" maxlength="255" minlength="5" required placeholder="coloque seu usuário" value="cigarrimdepalha">
                </p>

                <p>
                    <label for="iemail"><abbr title="coloque um e-mail válido">E-mail:</abbr></label>
                    <input type="email" name="email" id="iemail" autocomplete="email" maxlength="255" minlength="8" required placeholder="coloque seu e-mail" value="arthurdafaculdade@gmail.com">
                </p>

                <div class="data"> 
                    <label for="idata"><abbr title="coloque sua data de nascimento">Data de Nascimento</abbr></label>
                    <input type="date" name="data" id="idata" value="1999-09-24" required>
                </div>

            </fieldset>

                <div class="profissao"> 
                    <label for="iprof"><abbr title="Sua profissão"><h2>Profissão:</h2></abbr></label>
                    <input type="text" name="prof" id="iprof" list="cria" autocomplete="work" required placeholder="selecione sua profissao">
                    <datalist id="cria">
                        <option value="ADM">administrador</option>
                        <option value="MED">Médico</option>
                        <option value="DEV" selected>desenvolvedor</option>
                        <option value="ENG">engenheiro</option>
                        <option value="BANC">bancário</option>
                        <option value="EMP">empesário</option>
                        <option value="ADV">Advogado</option>
                        <option value="Nut">Nutricionista</option>
                        <option value="Dent">Dentista</option>
                        <option value="Sec">secretária</option>

                    </datalist>
                      
                </div>  

                <div class="genero">
                    <h2>Genêro:</h2>
                    <label for="imasc"><abbr title="genero masculino">Masculino</abbr></label>
                    <input type="radio" name="sexo" id="imasc" autocomplete="sex" required checked> <br>
                    <label for="ifem"><abbr title="genero feminino">Feminino</abbr></label>
                    <input type="radio" name="sexo" id="ifem" autocomplete="sex" required> <br>
                    <label for="ioutre"><abbr title="outro genero">Outre</abbr></label>
                    <input type="radio" name="sexo" id="ioutre" autocomplete="sex" required>
                </div>


                <div class="estado"> 
                    <label for="igen"><abbr title="Estado">EStado</abbr></label>
                    <select name="gen" id="igen">--Estado--
                   
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE" selected>Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        
                   
                    </select>
                </div>


                <div>
                    <label for="isenha"><abbr title="coloque uma senha válida">Senha</abbr></label>
                    <input type="password" name="senha" id="isenha" autocomplete="new-password" maxlength="255" min="8" required placeholder="senha com 6 caracteres (minimo)">
                </div>
                   
                


              

                

                
            
                <div class="btn"> 
                <input type="submit" value="Enviar" id="enviar">
                <input type="reset" value="Limpar" id="limpar">
                </div>






            
        </form>
    </main>
</body>
</html>
